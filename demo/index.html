<!doctype html>
<html lang="en-GB">
<head>

  <style>
    body {
      background: var(--background);
      height: 100vh;
      width: 100vw;
    }

    #demo {
      display: flex;
      height: 100%;
      flex-direction: row;
      align-items: center;
      justify-content: space-evenly;

  </style>
  <link rel="stylesheet" href="../dist/lib/styles/styles.css" />

  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/lib/index.js';

    render(
      html`
        <se-button text="Hello World"></se-button>
        <se-button text="Secondary Button" buttonType="secondary"></se-button>
        <se-button text="Icon Button" icon="../assets/icon.svg" />
      `,
      document.querySelector('#demo')
    );
  </script>

</html>
